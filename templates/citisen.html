{% extends '_base.html' %}
{% block content %}
    <link rel="stylesheet" href="/static/assets/styles/login.css">
    <h3 class="message-title">Каждый может
        сделать Москву чище!</h3>
    <div class="col-md-3"></div>
    <div class="col-md-6 margin-top-50">

        <ul class="nav nav-tabs nav-justified" id="myTabs-justified" role="tablist">
            <li role="presentation" class="tab_box active"><a href="#home-justified" onClick="change()"
                                                              id="home-tab-justified" role="tab"
                                                              data-toggle="tab" aria-controls="home"
                                                              aria-expanded="true">Пользователь</a></li>
            <li role="presentation" class="tab_box"><a href="#profile-justified" onClick="change2()" role="tab"
                                                       id="profile-tab-justified"
                                                       data-toggle="tab" aria-controls="profile" aria-expanded="false">Жилищник</a>
            </li>
        </ul>
        <!-- /.nav-tabs -->
        <div class="tab-content" id="myTabContent-justified">
            <div class="tab-pane fade in active" role="tabpanel" id="home-justified"
                 aria-labelledby="home-tab-justified">
                <form method="POST" action="/login/">
                    <input type="hidden" name="type" value="userlow">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ c.csrf_token }}">
                    <div class="form-group logo_line">
                        <img src="static/assets/styles/1.svg">
                        <h3 class="logo_title">Экологика</h3>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" id="exampleInputEmail1"
                               placeholder="Введите логин">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputEmail1"
                               placeholder="Введите пароль">
                    </div>
                    <div class="form-group space_log_button">
                        <button type="submit" class="Login_button btn btn-info btn-sm waves-effect waves-light">Войти
                        </button>
                    </div>
                    <div class="form-group reg_string">
                        <a style="text-decoration: underline!important;" href="#">Зарегистрироваться</a>
                    </div>

                </form>
            </div>
            <div class="tab-pane fade" role="tabpanel" id="profile-justified" aria-labelledby="profile-tab-justified">
                <form method="POST" action="/login/">
                    <input type="hidden" name="type" value="bussinesuser">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ c.csrf_token }}">
                    <div class="form-group logo_line">
                        <img src="static/assets/styles/qr-code-2.png">
                        <h3 class="logo_title">Экологика</h3>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" id="exampleInputEmail1"
                               placeholder="Введите логин">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputEmail1"
                               placeholder="Введите пароль">
                    </div>
                    <div class="form-group space_log_button">
                        <button type="submit" class="Login_button btn btn-info btn-sm waves-effect waves-light">Войти
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.tab-content -->
    </div>
    <script type="application/javascript">
        function change() {
            document.getElementById("myTabContent-justified").style.borderTopRightRadius = "15px";
            document.getElementById("myTabContent-justified").style.borderTopLeftRadius = "0px";
        }

        function change2() {
            document.getElementById("myTabContent-justified").style.borderTopLeftRadius = "15px";
            document.getElementById("myTabContent-justified").style.borderTopRightRadius = "0px";
        }
    </script>
{% endblock %}
{% block popups %}
{% endblock %}
