{% extends '_base.html' %}
{% block content %}
<h4 class="box-title">Личный кабинет</h4>
<div class="col-md-6 margin-bottom-20">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Код</th>
                <th>Тип</th>
                <th>Вес</th>
                <th>Обработан</th>
            </tr>
        </thead>
        <tbody>
        {% for i in trichcodes %}
            <tr>
                <td>{{ i.code }}</td>
                <td>{{ i.get_lot_type_display }}</td>
                <td>{{ i.weight }} кг.</td>
                <td>{% if i.accessed %}Да{% else %}Нет{% endif %}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
